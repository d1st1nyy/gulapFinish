<div class="purchase">
  <div class="purchase__img-wrapper">
    <picture>
      <img src="@@purchaseImg.webp" alt="@@purchaseTitle" class="purchase__img">
    </picture>
    <div class="purchase__overlay">
      <button class="purchase__add-to-cart">Add to cart</button>
      <div class="purchase__actions">
        <a href="#" class="purchase__action"><i class="fas fa-share"></i>Share</a>
        <a href="#" class="purchase__action"><i class="fas fa-compress"></i>Compare</a>
        <a href="#" class="purchase__action"><i class="fas fa-heart"></i> Like</a>
      </div>
    </div>
  </div>
  <div class="purchase__info">
    <h3 class="purchase__title">@@purchaseTitle</h3>
    <p class="purchase__description">@@purchaseDescription</p>
    <div class="purchase__price">
      <span class="purchase__current-price">Rp @@purchasePrice</span>
      @@if (purchaseSellPrice !== false) {
        <span class="purchase__old-price">Rp @@purchaseSellPrice</span>
      }
    </div>
  </div>
</div>
