<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Cart</title>
</head>
<body>
@@include('../components/_header.html')
@@include('../components/_background.html',{
"title":"Cart",
"text": "Cart"
})
<section class="cart-section">
    <div class="cart-container">
        <div class="cart-items">
            <table class="cart-table">
                <thead>

                <tr>
                    <th class="product-header">Product</th>
                    <th class="price-header">Price</th>
                    <th class="quantity-header">Quantity</th>
                    <th class="subtotal-header">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="product-cell">
                        <div class="product-info">
                            <img src="./assets/images/asgaard_sofa.webp" alt="asgaard-product" class="product-image">
                            <span class="product-name">Aggaard sofa</span>
                        </div>
                    </td>
                    <td class="price-cell">Rs.250,000.00</td>
                    <td class="quantity-cell">
                        <button class="quantity-btn">1</button>
                    </td>
                    <td class="subtotal-cell">
                        <div class="subtotal-content">
                            <span>Rs.250,000.00</span>
                            <img src="./assets/images/asgaard_delete.webp" alt="Delete" class="delete-icon">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="cart-totals">
            <h2>Cart Totals</h2>
            <div class="totals-row">
                <span class="label">Subtotal</span>
                <span class="value">Rs.250,000.00</span>
            </div>
            <div class="totals-row">
                <span class="label">Total</span>
                <span class="value total">Rs.250,000.00</span>
            </div>
            <button class="checkout-btn" onclick="location.href='./index6.html'">Check Out</button>
        </div>
    </div>
</section>
</body>
</html>
